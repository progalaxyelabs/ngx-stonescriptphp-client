name: Publish to npm

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Verify package.json version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          echo "package.json version: $PKG_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch between tag ($TAG_VERSION) and package.json ($PKG_VERSION)"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: Build output directory 'dist' not found"
            exit 1
          fi
          echo "Build artifacts:"
          ls -lh dist/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release notes
        if: github.event_name == 'release'
        run: |
          echo "Package published successfully!"
          echo "Package: @stonescriptphp/ngx-client"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Install with: npm install @stonescriptphp/ngx-client@${{ steps.version.outputs.version }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::npm publish failed. Check the following:"
          echo "1. NPM_TOKEN secret is configured correctly"
          echo "2. Package name is available on npm registry"
          echo "3. Version number has been incremented"
          echo "4. Build completed successfully"
