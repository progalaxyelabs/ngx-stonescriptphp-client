<div class="ngx-ssp-login-container">
  <div class="ngx-ssp-login-card">
    <!-- Header -->
    <div class="ngx-ssp-login-header">
      <h2 class="ngx-ssp-login-title">{{ stateLabel }}</h2>
    </div>

    <!-- Error Display -->
    <div
      *ngIf="error"
      class="ngx-ssp-login-error"
      role="alert"
      aria-live="polite">
      <div class="ngx-ssp-login-error-icon">⚠</div>
      <div class="ngx-ssp-login-error-message">{{ error.message }}</div>
      <button
        type="button"
        class="ngx-ssp-login-error-close"
        (click)="clearError()"
        aria-label="Close error">
        ×
      </button>
    </div>

    <!-- Tenant Selection View -->
    <div *ngIf="state === 'requiresTenantSelection'" class="ngx-ssp-tenant-selection">
      <p class="ngx-ssp-tenant-selection-message">
        Please select a tenant to continue.
      </p>
      <div class="ngx-ssp-tenant-selection-note">
        You have access to multiple tenants. Use the tenant picker component to select one.
      </div>
    </div>

    <!-- Login Form -->
    <form
      *ngIf="state !== 'requiresTenantSelection'"
      class="ngx-ssp-login-form"
      (ngSubmit)="onLogin()"
      #loginForm="ngForm">

      <!-- Email Field -->
      <div class="ngx-ssp-form-group">
        <label for="email" class="ngx-ssp-form-label">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="ngx-ssp-form-input"
          [(ngModel)]="email"
          [disabled]="state === 'loading'"
          placeholder="Enter your email"
          required
          autocomplete="email"
          aria-required="true" />
      </div>

      <!-- Password Field -->
      <div class="ngx-ssp-form-group">
        <label for="password" class="ngx-ssp-form-label">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="ngx-ssp-form-input"
          [(ngModel)]="password"
          [disabled]="state === 'loading'"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
          aria-required="true" />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="ngx-ssp-btn ngx-ssp-btn-primary ngx-ssp-btn-block"
        [disabled]="isLoginDisabled"
        [class.ngx-ssp-btn-loading]="state === 'loading'">
        <span *ngIf="state !== 'loading'">Login</span>
        <span *ngIf="state === 'loading'" class="ngx-ssp-loading-spinner">
          <span class="ngx-ssp-spinner"></span>
          Signing in...
        </span>
      </button>

      <!-- OAuth Divider -->
      <div *ngIf="showGoogleLogin" class="ngx-ssp-divider">
        <span class="ngx-ssp-divider-text">or</span>
      </div>

      <!-- Google Login Button -->
      <button
        *ngIf="showGoogleLogin"
        type="button"
        class="ngx-ssp-btn ngx-ssp-btn-google ngx-ssp-btn-block"
        (click)="onLoginWithGoogle()"
        [disabled]="state === 'loading'">
        <svg class="ngx-ssp-google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Login with Google
      </button>
    </form>
  </div>
</div>
